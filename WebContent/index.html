<!DOCTYPE html>
<html= "en">

<head>
	<meta charset="ISO-8859-1">
	<title>On the Flow | Music On The Go </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!--Bootstrap CDN -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link href="./mycss.css" type="text/css" rel="stylesheet"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
	
</head>

<body>
	<div class="container vertical-center">
		<img src="images/logo1.png"> 
	</div>
	
	<div id="form-container" class="container">
		<div class="form-group.required col-md-10">
			<form id="input" method="POST" action="" >
				<div id="locations">
					<label>Enter Start Point: </label>
					<input class="form-control" type="start" placeholder="Starting Point" required="true">
					<label>Enter Destination:</label>
					<input class="form-control" type="dest" placeholder="Destination" required="true">
				</div>	
				
				<div id="transport" class="btn-group btn-group-lg">
					<label>Form of Transport:</label>
					<br>
				  	<button type="button" class="btn btn-primary">Car</button>
 				  	<button type="button" class="btn btn-primary">Bike</button>
  					<button type="button" class="btn btn-primary">Walk</button>
				</div>
					
				<div id="keywords">
					<label>Enter Keywords:</label>	
					<input class="form-control" type="query" placeholder="Artist, Genre, Album, etc." required="true">
					<br>
					<button type="button" class="btn btn-success">Create Playlist</button>
				</div>
			</form>	
		</div>
	</div>

	
</body>
</html>
